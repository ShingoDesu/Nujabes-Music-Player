<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nujabes Music Player</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<audio src="" id="audio"></audio>
	<div class="music-player">
		<h1 class="song-name">Part 1</h1>
		<p class="artist-name">Nujabes</p>
		<div class="cover-image">
			
		</div>
		<div class="song-slider">
			<input type="range" value="0" class="seek-bar">
			<span class="current-time">00:00</span>
			<span class="song-duration">00:00</span>
		</div>
		<div class="control">
			<button class="btn backward-btn"><img src="/img/pre.png" alt=""></button>
			<button class="play-btn pause">
				<span></span>
				<span></span>
			</button>
			<button class="btn forward-btn"><img src="/img/nxt.png" alt=""></button>
		</div>
	</div>
	<script src="/js/data.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
